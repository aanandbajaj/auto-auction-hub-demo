<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" id="navigation-bar">
        <div class="container">
            <a class="navbar-brand logo" routerLink="/">
                <img
                    src="../assets/images/Logo-Smaller.png"
                    alt="logo"
                    width="200px"
                    height="auto"
                >
            </a>
            <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" routerLink="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/auctions">Auctions</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/">Contact</a>
                    </li>
                    <ng-container *ngIf="isLoggedIn; else loggedOutNav">
                        <li class="nav-item">
                            <a class="nav-link" routerLink="/dashboard">My Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" (click)="logout()" routerLink="/">Logout</a>
                        </li>
                    </ng-container>
                    <ng-template #loggedOutNav>
                        <li class="nav-item">
                            <a class="nav-link" routerLink="/login">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" routerLink="/signup">Signup</a>
                        </li>
                    </ng-template>
                </ul>
            </div>
        </div>
    </nav>
</header>
