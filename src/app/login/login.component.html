<app-header></app-header>

<div class="container-fluid light-grey-bg">
    <div class="custom-login-box p-4">
      <h2 class="text-center mb-4">Login</h2>
      <form id="login" class="form" (ngSubmit)="login()" #loginForm="ngForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username" name="username" [(ngModel)]="username"> 
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password">
        </div>
        <button type="submit" class="btn btn-primary btn-block mt-4">Log In</button>
      </form>
      <div *ngIf="loginError" class="alert alert-danger" id="loginErrorMessage">
        {{errorMessage}}
      </div>
    </div>
  </div>
