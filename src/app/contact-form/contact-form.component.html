<div class="regular-div container">
  <h2 class="text-center">Contact Us</h2>
  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name:</label>
      <span *ngIf="contactForm?.get('name')?.hasError('required')" class="text-danger">*</span>
      <input type="text" class="form-control" id="name" formControlName="name" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <span *ngIf="contactForm?.get('email')?.hasError('required')" class="text-danger">*</span>
      <input type="email" class="form-control" id="email" formControlName="email" required>
    </div>
    <div class="form-group">
      <label for="message">Message:</label>
      <span *ngIf="contactForm?.get('message')?.hasError('required')" class="text-danger">*</span>
      <textarea class="form-control" id="message" formControlName="message" rows="4" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
